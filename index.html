<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar" id="calen">
        <label>Name:</label>
        <input type="text" id="name-input">
        <button id="add-name-btn">Add Name</button>
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days" >
            
            <button type="menu" id="add-name-btn">Add Name</button>
          </div>
        </div>
      </div>
    </div>
    <div id="fill">
    <p><input type="date" id="dateInput"></p>
    <p><input type="time" id="timeInput"></p>
    <button id="addBtn">Add</button>
    <p><button id="sortBtn">Sort</button>
    <ul></ul>
    <table id="todoTable">
      <tr>
        <td></td>
        <td>Date</td>
        <td>Time</td>
        <td>to-do</td>
        <td>
            <select id="categoryFilter">

            </select>
        </td>
      </table>
      <div id='calendar' ></div>
      <script src="todo.js"></script>
      <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });

      </script>  
      </div>
    

    <script src="script.js"></script>
  </body>
</html>
